<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .boxy{
        background: gray;
        border:1px solid black;
        text-align: center;
        color: yellow;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL Med 6</div>
        <div class="col-md-6 boxy">COL Med 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 boxy">COL Small 6</div>
        <div class="col-sm-6 boxy">COL Small 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 boxy">COL XS 6</div>
        <div class="col-xs-6 boxy">COL XS 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">ONE</div>
        <div class="col-lg-3 col-sm-6 boxy">TWO</div>
        <div class="col-lg-3 col-sm-6 boxy">THREE</div>
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 boxy">
          <div class="row">
            <div class="col-lg-6 boxy">NEST ONE</div>
            <div class="col-lg-6 boxy">NEST TWO</div>
          </div>
        </div>
        <div class="col-lg-6 boxy">TOP LEVEL</div>
      </div>
    </div>
  </body>
</html>
